<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The best online calculator in the world" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet" />
    <link id="pagestyle" rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <nav class="options">
        <div class="optionBar">
            <div class="optionsInputCont">
                <h1>Select Type</h1>
                <div class="dropDown">
                    <button id="type-btn" class="dropDownBtn" title="Set type">Standard</button>
                    <div class="dropDownOptions">
                        <button id="standType" title="Set type to standard">Standard</button>
                        <button id="sciType" title="Set type to Scientific">Scientific</button>
                    </div>
                </div>
                <hr>
                <h1>Select Theme</h1>
                <div class="dropDown">
                    <button id="theme-btn" class="dropDownBtn" title="Set theme">Dark Theme</button>
                    <div class="dropDownOptions">
                        <button id="darkTheme" title="Set theme to dark">Dark Theme</button>
                        <button id="lightTheme" title="Set theme to light">Light Theme</button>
                        <button id="setPopOpen">Custom Theme</button>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <button id="openMenu">
            <span id="menuIcon">
                <span class="material-symbols-rounded" id="closeIcon">close</span>
                <span class="material-symbols-rounded active" id="openIcon">menu</span>
            </span>
        </button>
    </nav>
    <main class="mainWindow">
        <div class="help">
            <button id="infoButton">
                <span class="material-symbols-rounded" id="infoIcon">info</span>
            </button>
            <p id="infoText">
                AC = All Clear: Deletes everything<br>
                CE = Clear Entry:   Deletes last inputted thing<br>
                x<sup>y</sup> = x^y:      
            </p>
        </div>
        <div class="calculatorCont">
            <div id="calculator">
                <div class="keys">
                    <section class="displayCont">
                        <p id="display" type="text" readonly></p>
                        <button id="arrLeft" class="left_arrow">
                            <span class="material-symbols-rounded">arrow_left</span>
                        </button>
                        <button id="arrRigth" class="arrow">
                            <span class="material-symbols-rounded">arrow_right</span>
                        </button>
                        <div id="cursor" class="blinkMe"></div>
                    </section>
                    <section class="operatorBtnCont">
                        <button id="btnPlus">+</button>
                        <button id="btnMinus">-</button>
                        <button id="btnMult">×</button>
                        <button id="btnDiv">÷</button>
                    </section>
                    <section class="scientificCont notSci">
                        <button id="btnPar">()</button>
                        <button id="btnCos">cos</button>
                        <button id="btnPi">π</button>
                        <button id="btnE">e</button>
                        <button id="btnSqrt">√</button>
                        <button id="btnSup">x<sup>y</sup></button>
                    </section>
                    <section class="standardCont">
                        <button id="btn7">7</button>
                        <button id="btn8">8</button>
                        <button id="btn9">9</button>
                        <button id="btn4">4</button>
                        <button id="btn5">5</button>
                        <button id="btn6">6</button>
                        <button id="btn1">1</button>
                        <button id="btn2">2</button>
                        <button id="btn3">3</button>
                        <button id="btnPoint">.</button>
                        <button id="btn0">0</button>
                        <button id="btn00">00</button>
                    </section>
                    <section class="clearCont">
                        <button id="AC" aria-label="AC, All Clear">AC</button>
                        <button id="CE" aria-label="CE, Clear Last Entry">CE</button>
                    </section>
                    <button id="calc" class="equal">=</button>
                </div>
            </div>
        </div>
        <div class="historyCont"></div>
        <div class="settingsPopup hidden">
            <button id="setPopClose">
                <span class="material-symbols-rounded">close</span>
            </button>
            <form action="set-custom-theme">
                <label for="main-btns">Main Buttons</label>
                <input id="main-btns" type="color" />
                <label for="operator-btns">Operator Buttons</label>
                <input id="operator-btns" type="color" />
                <label for="scientific-btns">Scientific Buttons</label>
                <input id="scientific-btns" type="color" />
                <label for="calculator-bg">Calculator Background</label>
                <input id="calculator-bg" type="color" />
                <label for="background">Background</label>
                <input id="background" type="color" />
            </form>
            <button id="customTheme">Save Changes</button>
            <p>Please note: the changed colours will not be changed back once you change theme to dark/light, you can
                still change them in custom theme.</p>
        </div>
    </main>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
